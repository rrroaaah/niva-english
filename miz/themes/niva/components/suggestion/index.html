<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article - banner weblog</title>
    <base href="../../../../../">
    <link rel="stylesheet" href="./assets/css/miz.min.css">
    <link rel="stylesheet" href="./assets/icons/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/icons/icomoon/css/all.min.css">
</head>

<body class="font-primary mt-5 ml-5 rtl">
    <div class="suggestion-card w-100 radius-all-normal background-color py-8 px-5 d-flex flex-column gap-6 position-relative bw-1 border-style-solid border-color bg-on-primary-color">
        <div class="header-box pb-6 d-flex align-items-center justify-content-space-between bw-1 bb-style-solid border-on-secondary-color top-0 ">
            <p class="text-color txt-size-big-title font-weight-bold">افزودن نظر</p>
            <i class="fa-solid fa-close d-flex justify-content-center align-items-center py-1 px-2 border-on-secondary-color bw-2 border-style-solid radius-all-full text-color txt-size-big-title font-weight-bold"></i>
        </div>
        <div class="w-100 px-4 py-4 d-flex flex-column gap-10 align-items-center overflow-y-scroll">
            <div class="product-detail w-100 py-10 radius-all-small position-relative justify-content-center align-items-center d-flex">
                <p class="txt-size-extra-title">کابل لایتینگ بیاند مدل BUL-201 طول 1متر</p>
                <img class="w-15  top-0 right-0 position-absolute" src="./assets/media/images/1-3-768x768.webp">
            </div>
            <div class="d-flex flex-column gap-6 justify-content-center">
                <p class="font-weight-black txt-size-extra-title"> به این کالا امتیاز دهید  :)</p>
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-solid fa-star txt-size-big-title"></i>
                    <i class="fa-solid fa-star txt-size-big-title"></i>
                    <i class="fa-solid fa-star txt-size-big-title"></i>
                    <i class="fa-solid fa-star txt-size-big-title"></i>
                    <i class="fa-solid fa-star txt-size-big-title"></i>
                </div>
            </div>  
            <div class="form-box w-100 d-flex flex-column gap-10 justify-content-start">
                <p class="txt-high-title font-weight-bold">نظر خود را در مورد این محصول بنویسد.</p>
                <input type="text" id="suggest" required="" placeholder="توضیحات" class="bw-2 border-color border-style-solid radius-all-small px-6 py-6 txt-size-extra-title font-weight-bold justify-content-start ">
                <label for="suggest-positive" class="d-flex justify-content-space-between bw-2 border-color border-style-solid radius-all-small px-6 py-6 txt-size-extra-title text-secondary-color">
                    <input type="text" id="suggest-positive" placeholder="نکات مثبت" class="txt-size-extra-title font-weight-bold" style=" border: none ;">
                    <button class="font-weight-bold secondary-text-color ">ثبت  +</button>
                </label>
                <label for="suggest-negetive" class="d-flex justify-content-space-between bw-2 border-color border-style-solid radius-all-small px-6 py-6 txt-size-extra-title text-secondary-color">
                    <input type="text" id="suggest-negetive" placeholder="نکات منفی" class="txt-size-extra-title font-weight-bold" style=" border: none ;">
                    <button class="font-weight-bold secondary-text-color">ثبت  +</button>
                </label>
            </div>
            <div class="d-flex flex-column gap-8 w-100">
                <div class="d-flex align-items-center gap-2">
                    <input class="bw-2" type="checkbox" id="unknown">
                    <p class="txt-high-title font-weight-bold">کاربر ناشناس</p>
                </div>
                <p class="txt-high-title font-weight-bold">با"ثبت نظر" موافقت خودرا با <a href="#" class="txt-decoration-style-solid txt-decoration-underline primary-color">قوانین انتشار نظرات </a>در نیوا اعلان می کنم</p>
            </div>
            <button class="w-100 bg-primary-color on-primary-color txt-size-extra-title font-weight-bold py-4 radius-all-small txt-align-center cart-button ">ثبت نظر</button>

        </div>

    </div>
</body>

</html>
