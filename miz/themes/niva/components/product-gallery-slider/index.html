<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slider</title>
        <base href="../../../../../">
        <link rel="stylesheet" href="./assets/css/miz.min.css">
        <link rel="stylesheet" href="./assets/icons/fontawesome/css/all.min.css">
    </head>
    <style>
    .slider-content{
        position: absolute;
        width: 100%;
        height: 100%;
        transition: 0.5s linear;
        left: calc(var(--number) * 100%);
    }

</style>
    <body class="font-primary d-grid grid-3 font-primary">

        <div class="product-gallery slider">
            <div class="slider-wrapper slider-loop">
                <div id="sliderOne" class="slider-content">
                    <img src="./assets/media/images/component/1.webp" alt="">
                </div>
                <div id="sliderTwo" class="slider-content">
                    <img src="./assets/media/images/component/3.webp" alt="">
                </div>
                <div id="sliderThree" class="slider-content active">
                    <img src="./assets/media/images/component/7.webp" alt="">
                </div>
                <div id="sliderFour" class="slider-content">
                    <img src="./assets/media/images/component/8.webp" alt="">
                </div>
                <div id="sliderFive" class="slider-content">
                    <img src="./assets/media/images/component/9.webp" alt="">
                </div>
                <div id="sliderSix" class="slider-content">
                    <img src="./assets/media/images/component/10.webp" alt="">
                </div>
                <div id="sliderSeven" class="slider-content">
                    <img src="./assets/media/images/component/2.webp" alt="">
                </div>
                <div id="sliderEight" class="slider-content">
                    <img src="./assets/media/images/component/5.webp" alt="">
                </div>
                <div id="sliderNine" class="slider-content">
                    <img src="./assets/media/images/component/6.webp" alt="">
                </div>
                <div id="sliderTen" class="slider-content">
                    <img src="./assets/media/images/component/4.webp" alt="">
                </div>
            </div>
            <div class="slider-toggles">
                    <img class="slider-toggle" data-slider-id="sliderOne" src="./assets/media/images/component/1-100x100.webp" alt="">
                    <img class="slider-toggle" data-slider-id="sliderTwo" src="./assets/media/images/component/3-100x100.webp" alt="">
                    <img class="slider-toggle" data-slider-id="sliderThree" src="./assets/media/images/component/7.webp" alt="">
                    <img class="slider-toggle" data-slider-id="sliderFour" src="./assets/media/images/component/8-100x100.webp" alt="">
                    <img class="slider-toggle" data-slider-id="sliderFive" src="./assets/media/images/component/9-100x100.webp" alt="">
                    <img class="slider-toggle" data-slider-id="sliderSix" src="./assets/media/images/component/10-100x100.webp" alt="">
                    <img class="slider-toggle" data-slider-id="sliderSeven" src="./assets/media/images/component/2-100x100.webp" alt="">
                    <img class="slider-toggle" data-slider-id="sliderEight" src="./assets/media/images/component/5-100x100.webp" alt="">
                    <img class="slider-toggle" data-slider-id="sliderNine" src="./assets/media/images/component/6-100x100.webp" alt="">
                    <img class="slider-toggle" data-slider-id="sliderTen" src="./assets/media/images/component/4-100x100.webp" alt="">
            </div>
        </div>

        

    <script src="./assets/js/mizchin.min.js"></script>
</body>
</html>
