<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>report card</title>
  <base href="../../../../../../">
  <link rel="stylesheet" href="./assets/css/miz.min.css">
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <link rel="stylesheet" href="./assets/icons/fontawesome/css/all.min.css">
</head>

<body class="d-grid grid-5 font-primary">

  <div class="report-card">
    <div class="d-flex flex-row align-content-center justify-content-space-between pb-4">
      <span class="txt-title font-weight-bold">Report product specifications or legal issues</span>

      <i class="fa-regular fa-close secondary-light-color"></i>
    </div>

    <div class="d-flex flex-column gap-2">

      <div class="d-flex flex-row align-content-center gap-2">
        <input type="radio" name="select" id="one">
        <label class="txt-big font-weight-medium" for="one">Product name has an issue</label>
      </div>


      <div class="d-flex flex-row align-content-center gap-2">
        <input type="radio" name="select" id="two">
        <label class="txt-big font-weight-medium" for="two">Product image has an issue</label>
      </div>


      <div class="d-flex flex-row align-content-center gap-2">
        <input type="radio" name="select" id="three">
        <label class="txt-big font-weight-medium" for="three">Product specifications have an issue</label>
      </div>


      <div class="d-flex flex-row align-content-center gap-2">
        <input type="radio" name="select" id="four">
        <label class="txt-big font-weight-medium" for="four">Product description has an issue</label>
      </div>


      <div class="d-flex flex-row align-content-center gap-2">
        <input type="radio" name="select" id="five">
        <label class="txt-big font-weight-medium" for="five">Product violates regulations</label>
      </div>


      <div class="d-flex flex-row align-content-center gap-2">
        <input type="radio" name="select" id="six">
        <label class="txt-big font-weight-medium" for="six">Product is non-genuine</label>
      </div>

    </div>

    <button type="submit" class="w-100 py-3 bg-button-color button-text-color radius-all-small font-weight-medium bg-btn-hover">Report a problem with the product</button>

  </div>

</body>

</html>
