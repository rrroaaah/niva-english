<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>report card</title>
  <base href="../../../../../../">
  <link rel="stylesheet" href="./assets/css/miz.min.css">
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <link rel="stylesheet" href="./assets/icons/fontawesome/css/all.min.css">
</head>

<body class="d-grid grid-5 font-primary">

  <div class="report-product">
    <div class="d-flex flex-row align-content-center justify-content-space-between pb-4">
      <span class="txt-title font-weight-bold">Report lower price</span>

      <i class="fa-regular fa-close secondary-light-color"></i>
    </div>

    <div class="d-flex flex-column gap-1">
      <div>
        <label for="one" class="txt-big font-weight-medium">Link or store address</label>
        <input type="text" id="one" class="w-100 py-2 outline-unset bg-secondary-color radius-all-small border-b-none border-l-none border-r-none border-t-none">
      </div>

      <div>
        <label for="two" class="txt-big font-weight-medium">Product price</label>
        <input type="text" id="two" class="w-100 py-2 outline-unset bg-secondary-color radius-all-small border-b-none border-l-none border-r-none border-t-none">
      </div>
    </div>

    <button type="submit" class="w-100 py-3 bg-button-color button-text-color radius-all-small bg-btn-hover font-weight-medium">Report better price</button>
  </div>

</body>

</html>
