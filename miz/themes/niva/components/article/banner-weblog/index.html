<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article - banner weblog</title>
    <base href="../../../../../../">
    <link rel="stylesheet" href="./assets/css/miz.min.css">
    <link rel="stylesheet" href="./assets/icons/fontaswsome/css/all.min.css">
    <link rel="stylesheet" href="./assets/icons/icomoon/css/all.min.css">
</head>


<body class="font-primary">
    <div class="d-grid grid-2">
        <div class="article-banner-weblog">
            <img src="./assets/media/images/component/Rectangle 1036.png">
            <div class="banner-content">
                <h3 class="title">Reasons to buy Nothing Phone<br>Smartphone</h3>
                <div class="details">
                    <div class="d-flex gap-2 align-items-center">
                        <i class="icon-user txt-big"></i>
                        <span class="txt-big font-weight-thin">Site Admin</span>
                    </div>
                    <div class="d-flex gap-2 align-items-center">
                        <i class="icon-calender txt-big"></i>
                        <span class="txt-big font-weight-thin">September 28, 2024</span>
                    </div>
                    <div class="d-flex gap-2 align-items-center">
                        <i class="icon-comment txt-big"></i>
                        <span class="txt-big font-weight-thin">1</span>
                    </div>
                    <div class="d-flex gap-2 align-items-center">
                        <i class="icon-clock txt-big"></i>
                        <span class="txt-big font-weight-thin">15 min</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
