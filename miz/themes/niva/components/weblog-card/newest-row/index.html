<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weblog card - newest row</title>
    <base href="../../../../../../">
    <link rel="stylesheet" href="./assets/css/miz.min.css">
    <link rel="stylesheet" href="./assets/icons/fontaswsome/css/all.min.css">
    <link rel="stylesheet" href="./assets/icons/icomoon/css/all.min.css">
</head>

<body class="font-primary d-grid grid-2 font-primary">
    <div class="weblog-card newest-row">
        <a class="cover-image">
            <div
                class="d-flex gap-1 align-items-center position-absolute m-3 top-0 right-0 z-index-2 on-primary-color font-weight-bold line-height">
                <i class="icon-clock txt-size-big"></i>
                <p class="txt-size-big">15دقیقه</p>
            </div>
            <img src="./assets/media/images/component/Rectangle 1037 (1).webp">
        </a>
        <div class="card-body">
            <a href="#">
                <h3 class="title">دلایلی برای خرید گوشی ناتینگ فون یک</h3>
            </a>
            <p class="description">در دنیای پیشرفته فناوری امروز، لپ تاپ‌ها نقشی اساسی در زندگی روزمره و حرفه‌ای ما ایفا
                کرده و انتخاب یک لپ تاپ مناسب تأثیر قابل توجهی بر بهره‌وری، خلاقیت و حتی سرگرمی کاربران دارد.</p>
            <div class="d-flex justify-content-space-between align-items-center line-height">
                <div class="d-flex gap-5">
                    <div class="d-flex gap-1 align-items-center">
                        <i class="icon-user txt-size-big text-color"></i>
                        <span class="txt-size-big font-weight-thin text-color">مدیر سایت</span>
                    </div>
                    <div class="d-flex gap-1 align-items-center">
                        <i class="icon-calender txt-size-big text-color"></i>
                        <span class="txt-size-big font-weight-thin text-color">۰۶ مهر ۱۴۰۳</span>
                    </div>
                    <div class="d-flex gap-1 align-items-center">
                        <i class="icon-comment txt-size-big text-color"></i>
                        <span class="txt-size-big font-weight-thin text-color">1</span>
                    </div>
                    <div class="d-flex gap-1 align-items-center">
                        <i class="icon-clock txt-size-big text-color"></i>
                        <span class="txt-size-big font-weight-thin text-color">15دقیقه</span>
                    </div>
                </div>
                <div class="d-flex gap-1 align-items-center text-color">
                    <i class="icon-arr-left txt-size-big"></i>
                    <p class="txt-size-big font-weight-bold">ادامه</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
